# PaperMod Theme Parameters
env = "production"
description = "A homelab journey - from trip photos to full-blown infrastructure"
author = "Hermes Miraflor II"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

[profileMode]
    enabled = false
    title = "Clustered Thoughts"
    subtitle = "Homelab Enthusiast | Infrastructure Builder | Tech Explorer"
    imageUrl = ""
    imageTitle = ""
    imageWidth = 120
    imageHeight = 120
    [[profileMode.buttons]]
        name = "Posts"
        url = "posts"
    [[profileMode.buttons]]
        name = "Tags"
        url = "tags"

[homeInfoParams]
    Title = "Clustered Thoughts"
    Content = """
Welcome to my homelab journey! I'm Hermes, a Cloud Solutions Architect who accidentally fell into homelabbing after a trip to Japan.

Here I document lessons learned, infrastructure patterns, security practices, and the inevitable escalation that comes with every "small improvement."
"""

[[socialIcons]]
    name = "github"
    url = "https://github.com/herms14"

[[socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/hermesmiraflor"

[[socialIcons]]
    name = "rss"
    url = "index.xml"

[cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

[editPost]
    disabled = true

[fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]
