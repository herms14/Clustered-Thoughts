baseURL = 'https://herms14.github.io/Clustered-Thoughts/'
languageCode = 'en-us'
title = 'Clustered Thoughts'
theme = 'PaperMod'

[pagination]
pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Clustered Thoughts"
description = "A homelab journey - from trip photos to full-blown infrastructure"
keywords = ["homelab", "infrastructure", "kubernetes", "networking", "self-hosting"]
author = "Hermes Miraflor II"
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

  [params.homeInfoParams]
  Title = "Welcome to Clustered Thoughts"
  Content = """
A blog documenting my homelab journey - from storing trip photos to building a full-blown hybrid cloud infrastructure.

Here I share lessons learned, mistakes made, and the architecture patterns that work (or fail spectacularly).
"""

[[params.socialIcons]]
name = "github"
url = "https://github.com/herms14"

[[params.socialIcons]]
name = "linkedin"
url = "https://linkedin.com/in/hermesmiraflor"

[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false

[params.editPost]
URL = "https://github.com/herms14/Clustered-Thoughts/tree/main/content"
Text = "Suggest Changes"
appendFilePath = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 20

[[menu.main]]
identifier = "archives"
name = "Archives"
url = "/archives/"
weight = 30

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 40
